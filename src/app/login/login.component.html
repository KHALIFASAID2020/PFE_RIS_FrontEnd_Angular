<div class="login-page">
  <div class="content">
      <!-- <h1 class="app-name">Sb Admin Material</h1> -->
          <form class="login-form" (submit)="onLogin(loginForm)" fxFlex #loginForm="ngForm" *ngIf="!isLoading">

          <div class="text-center">
             <img src="../../assets/img-Logo/AAF-Logo.jpg" width="170px" height="70px" alt="">
          </div>
          <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
                      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
                  </mat-form-field>
              </div>
          </div>
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <mat-form-field class="w-100">
                      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
                      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
                      </mat-form-field>

                    </div>

          </div>

          <!-- <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
              <div fxFlex>
                  <mat-checkbox color="primary">Remember Me</mat-checkbox>
              </div>
              <div fxFlex  fxLayoutAlign="end">
                  <a href="javascript:void(0)">Forget Password</a>
              </div>
          </div> -->
          <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                  <button mat-raised-button color="primary" class="w-100">Login</button>
                  <div *ngIf="error"><br>* {{error}}</div>
                </div>

          </div>

      </form>


  </div>
</div>
