      fxLayoutAlign="left left" fxLayoutGap="10px">
      <mat-card-content>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >

                    <mat-form-field class="form-group" fxFlex="13%" >
                        <select matNativeControl required formControlName="typecompany" class="form-control" (change)="BindCompany($event.target.value)">
                            <option value="">Select Type...</option>
                            <option *ngFor="let compType of listCompanyType" [value]="compType._id">
                                {{compType.type_company}}
                              </option>
                        </select>
                      <mat-hint align="end">Company Type </mat-hint>

                    </mat-form-field>


                    <mat-form-field class="form-group" fxFlex="17%" >
                        <div class="form-group">
                            <select matNativeControl required formControlName="company" class="form-control" (change)="BindProduct($event.target.value)">
                              <option value="">Select Company...</option>
                              <option *ngFor="let comp of listCompany" [value]="comp._id">
                                  {{comp.companyName}}
                                </option>
                               </select>
                          </div>
                      <mat-hint align="end">Company  </mat-hint>

                    </mat-form-field>


                    <mat-form-field class="form-group" fxFlex="17%" >
                        <div class="form-group">
                            <select matNativeControl required formControlName="produit" class="form-control">
                              <option value="">Select Product...</option>
                              <option *ngFor="let produit of listProduit" [value]="produit.produit._id">
                                  {{produit.produit.RefProduit}}
                                </option>
                               </select>
                          </div>
                      <mat-hint align="end">Product WISI NÂ°  </mat-hint>

                    </mat-form-field>

                    <mat-form-field class="example-full-width" fxFlex="10%">
                      <input matInput type="number" placeholder="Quantity Fault"   formControlName="quantity" id="defautquantity"  >
                      <mat-hint align="end">Complaint Fault</mat-hint>
                        </mat-form-field>



            </div>
       <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >


                    <mat-form-field class="form-group" fxFlex="25%" >
                        <div class="form-group">
                            <select matNativeControl required formControlName="defaut" class="form-control">
                              <option value="">Select Default...</option>
                              <option *ngFor="let defaut of listDefaut" [value]="defaut._id">
                                  {{defaut.codeDefaut}} - {{defaut.DesignationDefautFr}}
                                </option>
                               </select>
                          </div>
                      <mat-hint align="end">Complaint Fault  </mat-hint>

                    </mat-form-field>

            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >


              <mat-form-field class="example-full-width"  fxFlex="60%">

                    <textarea matInput placeholder="Leave a comment" rows="4"  placeholder="Complaint Description"   formControlName="description" id="descriptioncomplaint"></textarea>
                  <mat-hint align="end">Complaint Description</mat-hint>

                </mat-form-field>

            </div>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >

                                  <mat-form-field class="form-group" fxFlex="15%" >
                                    <div class="form-group">
                                    <input matInput type="date" required  placeholder="Choose a date of reponse"  placeholder="Choose a date of " formControlName="daterep">

                                  </div>
                             <mat-hint align="end">Date of Response</mat-hint>

                                </mat-form-field>


                                <mat-form-field class="form-group" fxFlex="15%" >
                                  <div class="form-group">
                                  <input matInput type="date" required  placeholder="Choose a date of deadline"   formControlName="datelimit">

                                </div>
                           <mat-hint align="end">Date of DeadLine</mat-hint>

                              </mat-form-field>


            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >

            <label for="image">choose image</label>

            <input type="file" mat-raised-button color="warn" name="image" formControlName="image" id="image">
            <button mat-raised-button color="warn" type="button" mat-button (click)="upload()">upload image</button>
          </div>

           <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3.5%" fxLayoutAlign="left" >

              <mat-label>Select Destination</mat-label>

            <mat-select required formControlName="destination"  ng-model='listUser'>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary"  [disabled]="!complaintForm.valid" >Create</button>
