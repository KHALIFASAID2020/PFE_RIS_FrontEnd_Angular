
 <section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="1000px" fxFlex.xs="100%">
    <mat-card-title>   <h1>Root Cause</h1></mat-card-title>
    <form  #RootCauseForm="ngForm" [formGroup]="FormRootCause"  (ngSubmit)="createCause(FormRootCause.value)" autocomplete="off" novalidate  fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center" >

            <mat-form-field class="example-full-width" fxFlex="40%">
                <input matInput type="text" placeholder="Root Cause"   formControlName="rootCause" id="rootCause"  [(ngModel)]="selectedCause.rootCause" >
                <mat-hint align="end">Root Cause Analysis</mat-hint>
                  </mat-form-field>


                  <mat-form-field  class="form-control" fxFlex="15%">
                    <mat-label>Select Analysis Method </mat-label>
                  <mat-select required formControlName="analysisMethod"  [(ngModel)]="selectedCause.analysisMethod._id" ng-model='listUser'>
                    <mat-option *ngFor="let method of listMethod"   [value]="method._id">  {{method.AnalysisMethodName}} </mat-option>
                  </mat-select>
                  </mat-form-field>
                  <!-- rootCause :'',
                  analysisMethod:new AnalysisMethod(),
                  pourcent:'',
                  actionplan:new ActionPlan() -->



   <mat-form-field class="form-group" fxFlex="15%" >
    <div class="form-group">
        <select matNativeControl required formControlName="pourcent" placeholder="Pourcent cause" [(ngModel)]="selectedCause.pourcent">
          <option value="">Select Poucent...</option>
          <option value="25%">25%</option>
          <option value="50%">50%</option>
          <option value="75%">75%</option>
          <option value="100%">100%</option>
           </select>
      </div>

  <mat-hint align="end">Pourcent Cause  </mat-hint>

</mat-form-field>


<button mat-raised-button color="primary" type="submit"  [disabled]="FormRootCause.invalid">Save Cause</button>
</div>
</mat-card-content>
<mat-card-actions align="center">
</mat-card-actions>
</form>




<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>


  <!--  <div>
    <a  (click)="addContact()" mat-button color="primary">Create User</a>
  </div> -->
  </div>
  <!-- 'Name', 'Company', 'Company type' , 'Poste', 'Email', 'Phone','Role' -->
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

  <table mat-table [dataSource]="dataSource" matSort>
  <!--   public displayedColumns = ['Pos','Rsponsable Action','Action','created At', 'Response At','',Status'update', 'delete'];
  firstname: string;
    lastname: string;
  -->


  <ng-container matColumnDef="Cause">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cause </th>
    <td mat-cell *matCellDef="let element"> {{element.rootCause}} </td>
  </ng-container>

  <ng-container matColumnDef="Analysis Method">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Analysis Method </th>
    <td mat-cell *matCellDef="let element"> {{element.analysisMethod.AnalysisMethodName}} </td>
  </ng-container>


  <ng-container matColumnDef="Pourcent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pourcent </th>
    <td mat-cell *matCellDef="let element"> {{element.pourcent}} </td>
  </ng-container>



  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="onEdit(element)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="onDelete(element._id)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
  </mat-paginator>






</mat-card><section>
