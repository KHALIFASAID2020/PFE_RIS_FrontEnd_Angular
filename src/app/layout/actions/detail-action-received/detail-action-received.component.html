 <section *ngIf="action" fxLayout="row wrap" fxLayoutAlign="center center">


 <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/actions']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card" >
    <mat-card-header>
      <mat-card-title><h2>Action Ref Â°: {{action.refAction}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <dl>
          <dd><b>Action Type : </b>{{action.typeAction.typeAction}}</dd>
          <dd><b>Status : </b>{{action.status}}</dd>

        <dd><b>Response At : </b>{{action.dateResponse | date}}</dd>
        <dd><b>Action :</b> {{action.description}}</dd>

      </dl>   </mat-card-content>

  </mat-card>
<br>

  <form  [formGroup]="ActionForm" (ngSubmit)="onFormSubmit(ActionForm.value)" >

 <mat-form-field class="example-full-width"  fxFlex="60%" >
  <select matNativeControl required formControlName="status" class="form-control">
      <option value="">Select Status...</option>

    <option value="En cours">En cours</option>
    <option value="Demande Validation">Demande Validation</option>

  </select>
<mat-hint align="end">Action Status </mat-hint>

</mat-form-field>
        <mat-form-field class="example-full-width"  fxFlex="60%">

            <textarea matInput placeholder="Leave a comment" rows="4" [value]="action.responseDescription" placeholder="Action Description"   formControlName="responseDescription" id="responseDescription">{{action.responseDescription}}</textarea>
          <mat-error>
              <span *ngIf="!ActionForm.get('responseDescription').valid && ActionForm.get('responseDescription').touched">Please enter Book Title</span>
            </mat-error>
        </mat-form-field>









    <div class="button-row">
      <button type="submit" [disabled]="!ActionForm.valid" mat-raised-button color="primary"><mat-icon>send</mat-icon></button>
    </div>
  </form>
</section>
