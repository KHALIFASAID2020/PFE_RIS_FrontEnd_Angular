
  <div class="basic-container">
    <section fxLayout="row wrap" fxLayoutAlign="left left">
      <mat-card fxFlex="1000px" fxFlex.xs="100%">
        <mat-card-title>Create a new Product</mat-card-title>
        <form #ProduitForm="ngForm" [formGroup]="checkProduitForm"  (ngSubmit)="createProduct(ProduitForm)" autocomplete="off" novalidate  fxLayout="column wrap"
          fxLayoutAlign="left left" fxLayoutGap="10px">
          <mat-card-content>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="left" >




   <mat-form-field class="form-group" fxFlex="15%" >
              <div class="form-group">
                  <select matNativeControl required formControlName="typeProduit" placeholder="Product Type" [(ngModel)]="selectedProduct.typeProduit">
                    <option value="">Select Type Product...</option>
                    <option value="MP">Mati√©re Primaire</option>
                    <option value="PF">Produit Fini</option>

                     </select>
                </div>
                <mat-error *ngIf="checkProduitForm.get('typeProduit').errors?.required">
                  Company is required.
                </mat-error>
            <mat-hint align="end">Company  </mat-hint>

          </mat-form-field>

         <!--  <mat-form-field class="form-group" fxFlex="20%" >

            <div class="form-group">
                <input matInput  placeholder="typeProduit"  required  formControlName="typeProduit" id="typeProduit"  [(ngModel)]="selectedProduct.typeProduit" >
            </div>
            <mat-error *ngIf="checkProduitForm.get('typeProduit').errors?.required">
               Product refernce is required.
              </mat-error>

              <mat-hint align="end"> typeProduit</mat-hint>


            </mat-form-field>
 -->
          <mat-form-field class="form-group" fxFlex="20%" >

            <div class="form-group">
                <input matInput  placeholder="Ref Product"  required  formControlName="RefProduit" id="RefProduit"  [(ngModel)]="selectedProduct.RefProduit" >
            </div>
            <mat-error *ngIf="checkProduitForm.get('RefProduit').errors?.required">
               Product refernce is required.
              </mat-error>

              <mat-hint align="end"> Product refernce</mat-hint>


            </mat-form-field>



          <mat-form-field class="form-group" fxFlex="40%" >

              <div class="form-group">
                  <input matInput  placeholder="Designation Produit"  required  formControlName="DesignationProduit" id="DesignationProduit"  [(ngModel)]="selectedProduct.DesignationProduit" >
              </div>
              <mat-error *ngIf="checkProduitForm.get('DesignationProduit').errors?.required">
                Designation Product is required.
                </mat-error>

                <mat-hint align="end">Designation of Product</mat-hint>


              </mat-form-field>















            </div>
          </mat-card-content>
          <mat-card-actions align="center">
            <button mat-raised-button color="primary" type="submit"  [disabled]="checkProduitForm.invalid">Save</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </section>
    </div>


    <div class="basic-container">

      <section fxLayout="row wrap" fxLayoutAlign="left left">
        <mat-card fxFlex="1000px" fxFlex.xs="100%">

          <mat-card-content>


    <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>


     <!--  <div>
        <a  (click)="addContact()" mat-button color="primary">Create User</a>
      </div> -->
    </div>
    <!-- 'Name', 'Company', 'Company type' , 'Poste', 'Email', 'Phone','Role' -->
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="Product Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type </th>
        <td mat-cell *matCellDef="let element"> {{element.typeProduit}} </td>
      </ng-container>

      <ng-container matColumnDef="Product Ref">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Ref </th>
        <td mat-cell *matCellDef="let element"> {{element.RefProduit}} </td>
      </ng-container>


      <ng-container matColumnDef="Designtation Product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Designtation Product </th>
        <td mat-cell *matCellDef="let element"> {{element.DesignationProduit}} </td>
      </ng-container>


      <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> Update </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" (click)="onEdit(element)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="onDelete(element._id,element)">
                  <mat-icon class="mat-18">delete</mat-icon>
              </button>
            </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6, 10, 20]">
    </mat-paginator>

  </mat-card-content>


  </mat-card>
  </section>
  </div>
